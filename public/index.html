<!DOCTYPE html>
<html ng-app="lunchApp">
  <head>
    <meta charset="utf-8">
    <title>What's for Lunch?</title>

    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="/js/angular-routes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!-- the following instantiates the angular app and sets routes -->
    <script type="text/javascript" src="js/app.js"></script>

    <script src="/js/services/authFactory.js"></script>
    <script src="/js/services/foodFactory.js"></script>
    <script src="/js/controllers/loginController.js"></script>
    <script src="/js/controllers/registerController.js"></script>
    <script src="/js/controllers/usersController.js"></script>
    <script src="/js/controllers/welcomeController.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <!-- materialize navbar -->
  <div id="navigation-bar" class="navbar-fixed z-depth-3">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="" class="brand-logo"><img id="cookin-logo" src="/assets/whats-cookin-logo.jpeg"></a>
        <div ng-controller="usersController">
          <div id="greeting"class="left">
            {{greeting}}
          </div>
        </div>

        <ul class="right">
          <div ng-controller="loginController">
              <li><a href="#/register" ng-hide="loggedIn()">Sign Up</a></li>
              <li><a href="#/login" ng-hide="loggedIn()">Login</a></li>
              <li><a href="#/user" ng-show="loggedIn()">My Faves</a></li>
              <li><a ng-click="logout()" ng-show="loggedIn()">logout</a></li>
          </div>
        </ul>
      </div>
    </nav>
  </div>

  <!-- where all the templates will slide in  -->
      <div ng-view></div>



  </body>
</html>
